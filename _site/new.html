<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body data-ng-app='app' ng-controller="AuthCtrl">

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img class='gravatar' src="http://www.gravatar.com/avatar/4950478a2c8a6627004a41b2617948a4?s=45" /><a class="navbar-brand" href="#">Jerad Bitner</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/archive">Archive</a></li>
            </ul>
          </div><!--/.navbar-collapse -->
        </div>
      </div>

      <div class="container">
        <div class="site large">
          <div>
  
  <!-- Input/Preview Post -->
  <div class="wrapper row">
    <div class="col-md-6">

      <!-- Post interface -->
      <form name="postForm">
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input name="postTitle" ng-model="postTitle" class="form-control" id="postTitle" type="text">
        </div>
        <div class="form-group">
          <label for="postCategories">Category</label>
          <select name="category" id="postCategory">
            <option value="blog">blog</option>
            <option value="poem">poem</option>
            <option value="story">story</option>
          </select>
        </div>
        <div class="form-group">
          <label for="postContent">Body</label>
          <textarea name="value" ng-model="postContent" class="form-control large-12" id="postContent" rows="20"></textarea>
        </div>
      </form>

      <div class="alert alert-success">Be sure to fill out your GitHub username and password.</div>

      <form class="form-inline" role="form">
        <div class="form-group">
          <input type="text" placeholder="username" class="form-control" ng-model="username" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="password" class="form-control" ng-model="password" required>
        </div>
        <button ng-click="auth()" type="submit" class="btn btn-success pull-right">Submit</button>
      </form>
        
    </div> 

    <!-- Preview -->
    <div class="col-md-6">
      <h1 id="markdown-preview-title" class=" preview-title" ng-bind="postTitle"></h1>
      <div id="markdown-preview-body" class="well preview-body" ng-bind-html-unsafe="postContent|convert"></div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
<script src="js/filters.js"></script>
<script src="js/marked.js"></script>
<script src="js/underscore.js"></script>
<script src="js/base64.js"></script>
<script src="js/github.js"></script>
<script src="js/githubpost.js"></script>
<script src="js/jquery.autosize.js"></script>
<script>
  $(document).ready(function(){
    $('textarea').autosize();   
  });
</script>
