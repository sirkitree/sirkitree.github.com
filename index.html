<div id="home">
  {% for post in site.posts %}
    <article class="post">
      <header>
        <h2 class='subheader'><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time pubdate="pubdate" class="meta">{{ post.date | date_to_string }}</time>
      </header>

      {{ post.excerpt }} ... <a href="{{ post.url }}">read on</a>

    </article>
    <hr />
  {% endfor %}
</div>

<!-- Add this somewhere in your header or navigation area -->
<button id="theme-toggle" aria-label="Toggle dark mode">
  🌙
</button>

<!-- Add this script before closing body tag -->
<script>
  // Set default theme
  document.documentElement.setAttribute('data-theme', 'dark');
  
  const themeToggle = document.getElementById('theme-toggle');
  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    themeToggle.textContent = newTheme === 'dark' ? '🌙' : '☀️';
    
    // Save preference
    localStorage.setItem('theme', newTheme);
  });

  // Check for saved theme preference
  const savedTheme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', savedTheme);
  themeToggle.textContent = savedTheme === 'dark' ? '🌙' : '☀️';
</script>
