---
layout: default
---
<h1>Posts tagged with "{{ page.tag }}"</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="date">({{ post.date | date: "%B %-d, %Y"  }})</span>
  </li>
{% endfor %}
</ul>

<div class="all-tags">
  <p>All tags:</p>
  {% for tag in site.tags %}
    <a href="/tags/{{ tag[0] }}" class="tag">{{ tag[0] }}</a>
  {% endfor %}
</div>
